<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="calc">
        <div id="calc_body">
            <div id="calc_screen">0</div>
            <button id="control_clear">A/C</button>
            <button id="control_opposite">+/-</button>
            <button id="control_percent">%</button>
            <button id="control_divide">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="control_mult">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="control_subtr">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="control_add">+</button>
            <button id="zero">0</button>
            <button id="control_float">.</button>
            <button id="control_equal">=</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
