<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" type="text/css" href="/calculator/styles.css">
</head>
<body>
    <div id="calc">
        <div id="calc_body">
            <div id="calc_screen">0</div>
            <button id="control_clear">A/C</button>
            <button id="control_opposite">+/-</button>
            <button id="control_percent">%</button>
            <button class="operator" id="control_divide">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="control_mult">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="control_subtr">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="control_add">+</button>
            <button class="number" id="zero">0</button>
            <button id="control_float">.</button>
            <button id="control_equal">=</button>
        </div>
    </div>
    <script src="/calculator/script.js"></script>
</body>
</html>
