<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="calc_body">
        <div id="calc_screen">0</div>
        <div id="calc_controls">
                <div class="button function" id="control_clear">A/C</div>
                <div class="button function" id="control_opposite">+/-</div>
                <div class="button function" id="control_percent">%</div>
                <div class="button function" id="control_divide">/</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button function" id="control_mult">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button function" id="control_subtr"></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button function" id="control_add">+</div>
                <div class="button">0</div>
                <div class="button function" id="control_float">.</div>
                <div class="button function" id="control_equal">=</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
